                            <h1 data-aos="fade-up" data-aos-delay="100">Resource sharing platform</h1>

                    <div class="col-lg-6 mb-4">
                        <form class="form-login" style="float:right;"> 
                            <img src="avatar.png" style="width: 30%; height: 30%;" class="avatar">
                            <div class="form-body">
                                <h1 style="margin-left: 30%;">Sign Up</h1>
                                <div class="form-group" style="margin-left: 20%;">
                                    <label for="InputEmail1">Email</label>
                                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group" style="margin-left: 20%;"> 
                                    <label for="LoginPassword1">Password</label>
                                    <input type="password" class="form-control" id="LoginPassword1" placeholder="Password">
                                </div>
                                <div class="form-group form-check" style="margin-left: 20%;">
                                    <input type="checkbox" class="form-check-input" id="Check2">
                                    <label class="form-check-label" for="Check2">Remember Me</label>
                                </div>
                                <br>
                            </div>
                            
                        
                            <button type="submit" class="btn btn-primary btn-lg btn-block " style="margin-left: 25%;">Sign Up</button>
                            <p class="or-login">OR</p>
                            <div class="google-login">
                              <button type="submit" class="btn btn-outline-primary btn-block " style="margin-left: 25%;">Sign Up with Google</button>
                            </div>
                            <div class="github-login">
                              <button type="submit" class="btn btn-outline-primary btn-block " style="margin-left: 25%;">Sign Up with Github</button>
                            </div>

                        </form>
