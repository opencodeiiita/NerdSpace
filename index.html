        <div class="slide-1" style="background-image: url('hero_1.jpg');" data-stellar-background-ratio="0.5">
            <div class="container">


                <div class="row">

                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="form-login">
                            <h1 data-aos="fade-up" data-aos-delay="100">Resource sharing platform</h1>
                            <p class="mb-4" data-aos="fade-up" data-aos-delay="200">You can find your notes,question papers and other study related issue.
                            </p>
                        </div>

                    </div>

                    <div class="col-lg-6 mb-4">
                        <form class="form-login">
                            <h1>Login</h1>
                            <div class="form-group">
                                <label for="InputEmail1">Email</label>
                                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required title="Enter valid email address">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="LoginPassword1">Password</label>
                                <input type="password" class="form-control" id="LoginPassword1" pattern=".{8,20}" placeholder="Password" required title="length must be between 8-20 character">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="Check2">
                                <label class="form-check-label" for="Check2">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary sign_in_butn">Login</button>
                            <p class="or-login">OR</p>
                            <div class="google-login">
                              <button type="submit" class="btn btn-outline-primary btn-block">Sign In with Google</button>
                            </div>
                            <div class="github-login">
                              <button type="submit" class="btn btn-outline-primary btn-block ">Sign In with Github</button>
                            </div>

                        </form>
                    </div>


                </div>

            </div>
        </div>
